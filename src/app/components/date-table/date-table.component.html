

<div class="card bg-light mb-3 mt-3">
    <div class="card-header">{{cardHeader}}</div>
    <div class="card-body dashboard-card-table-container">
        <table class="table fixed_header">
            <thead>
                <tr class={{headerClasses}}>
                    <th scope="col">Date</th>
                    <th scope="col">Balance Change</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="dateBalances?.length; else elseBlock">
                    <tr app-date-balance *ngFor="let dateBalance of dateBalances; let i = index" [dateBalance]="dateBalance">
                    </tr>
                </ng-container>
                <ng-template #elseBlock>
                    <tr>
                        <td colspan="5" class="text-center">No Transactions found</td>
                    </tr>
                </ng-template>
            </tbody>
        </table>
        <div class="table-controls-container">
            <div class="me-3 d-flex align-items-center">
                Page {{currentPageNum + 1}} / {{Math.floor(this.allData?.length! / this.rowsPerPage) + 1}}
            </div>
            <button
                class="btn btn-light btn-sm me-2"
                [disabled]="!canGoBack()"
                (click)="firstPage()"
                title="First"
            >
                «
            </button>
            <button
                class="btn btn-light btn-sm me-2"
                [disabled]="!canGoBack()"
                (click)="prevPage()"
            >
                &#60; Prev
            </button>
            <button
                class="btn btn-light btn-sm me-2"
                [disabled]="!canGoForward()"
                (click)="nextPage()"
            >
                Next &#62;
            </button>
            <button
                class="btn btn-light btn-sm me-2"
                [disabled]="!canGoForward()"
                (click)="lastPage()"
                title="Last"
            >
                »
            </button>
        </div>
    </div>
</div>
